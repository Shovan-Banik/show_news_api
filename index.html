<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/64933bad4b.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-body-tertiary" onload="loadCategories()">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="#">News</a>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Portal</a>
                  </li>
                </ul>
                <li class="nav-item mx-2" style="list-style: none;">
                  <a class="nav-link active" aria-current="page" href="#">News</a>
                </li>
                <li class="nav-item mx-3" style="list-style: none;">
                  <a class="nav-link active" aria-current="page" href="#">Blogs</a>
                </li>
              </div>
            </div>
          </nav>
          <hr class="container">
          <section id="category-container" class="container d-flex justify-content-between">

          </section>
    </header>
    <!-- header done -->
    <main >
      <!-- alert display section-->
      <section class="container">
        <div class="alert alert-warning" role="alert">
          <span id="news-count">4 </span> items found for category <span id="news-category">sports</span>
        </div>
      </section>
      <section class="container d-flex justify-content-between">
        <div class="d-flex justify-content-center align-items-center gap-2">
          <p class="m-0">sort by:</p>
          <div>
            <select class="form-select" aria-label="Default select example">
              <option selected>Default</option>
              <option value="1">One</option>
              <option value="2">Two</option>
            </select>
          </div>
        </div>
        <div>
          <button onclick="displayTodayPick()" class="btn btn-primary">Today's pick</button>
          <button onclick="displayTrending()" class="btn btn-warning">Trending</button>
        </div>
      </section>
      <!-- sorting option end -->
      <section class="container" id="all-news">
       
      </section>

    </main>
    <footer></footer>



    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
